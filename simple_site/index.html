<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp & OCR AI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2196f3;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
        }

        .main-content {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
            }
        }

        .section {
            flex: 1;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            background-color: #2196f3;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .ocr-section .section-header {
            background-color: #4285f4;
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ChatApp & OCR AI Platform</h1>
            <p class="subtitle">Integrated Chat and Document OCR Processing Applications</p>
        </header>

        <div class="main-content">
            <div class="section chat-section">
                <div class="section-header">
                    <h2>Real-time Chat Application</h2>
                </div>
                <iframe src="http://localhost:8080" title="Chat Application"></iframe>
            </div>

            <div class="section ocr-section">
                <div class="section-header">
                    <h2>Document OCR Processing</h2>
                </div>
                <iframe src="http://localhost:8081" title="OCR Application"></iframe>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 - ChatApp & OCR AI Platform</p>
        </footer>
    </div>
</body>

</html>
